name: Release to Modrinth

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Git tag to release (e.g., v2.9.0+1.21.9)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout repository at tag
        uses: actions/checkout@v5
        with:
          ref: refs/tags/${{ inputs.tag }}

      - name: Checkout Gradle files from main
        uses: actions/checkout@v5
        with:
          ref: main
          sparse-checkout: |
            build.gradle
            settings.gradle
            gradle/
          sparse-checkout-cone-mode: false
          path: gradle-from-main

      - name: Copy Gradle files from main
        run: |
          cp gradle-from-main/build.gradle ./build.gradle
          cp gradle-from-main/settings.gradle ./settings.gradle
          cp -r gradle-from-main/gradle/* ./gradle/

      - name: Setup JDK
        uses: actions/setup-java@v5
        with:
          java-version: '21'
          distribution: 'microsoft'

      - name: Make gradle wrapper executable
        run: chmod +x ./gradlew

      - name: Build and publish to Modrinth
        run: ./gradlew build publishModrinth
        env:
          MODRINTH_TOKEN: ${{ secrets.MODRINTH_TOKEN }}

      - name: Check if CHANGELOG exists
        id: changelog
        run: |
          if [ -f CHANGELOG.md ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.tag }}
          name: Release ${{ inputs.tag }}
          body_path: ${{ steps.changelog.outputs.exists == 'true' && 'CHANGELOG.md' || '' }}
          files: |
            build/libs/*.jar
            !build/libs/*-sources.jar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}